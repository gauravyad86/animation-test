<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Drawings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #preview, #gifResult {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #camera {
            margin-top: 20px;
        }
        #captureButton, #uploadButton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Animated Drawings</h1>
    <p>Upload your drawing or take a photo, and get an animated GIF.</p>

    <!-- File Upload Section -->
    <div>
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadButton">Upload Image</button>
    </div>

    <!-- Webcam Section -->
    <div id="camera">
        <video id="video" width="320" height="240" autoplay></video><br>
        <button id="captureButton">Capture Photo</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>

    <!-- Preview Section -->
    <div>
        <h3>Preview:</h3>
        <img id="preview" src="#" alt="Image Preview" style="display:none;">
    </div>

    <!-- Loading Indicator -->
    <div id="loading">
        <p>Processing... Please wait.</p>
    </div>

    <!-- GIF Result Section -->
    <div>
        <h3>Generated GIF:</h3>
        <img id="gifResult" src="#" alt="Generated GIF" style="display:none;">
    </div>

    <!-- Error Message -->
    <div id="errorMessage"></div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const gifResult = document.getElementById('gifResult');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Webcam Elements
        const video = document.getElementById('video');
        const captureButton = document.getElementById('captureButton');
        const canvas = document.getElementById('canvas');

        // Initialize webcam
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error("Error accessing webcam: ", err);
                });
        } else {
            alert("Webcam not supported in your browser.");
        }

        // Capture photo from webcam
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captured_image.png", { type: "image/png" });
                handleFileUpload(file);
            }, 'image/png');
        });

        // Handle file upload button click
        uploadButton.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length === 0) {
                alert("Please select an image file to upload.");
                return;
            }
            const file = files[0];
            handleFileUpload(file);
        });

        // Function to handle file upload and send to API
        function handleFileUpload(file) {
            // Reset previous results
            preview.style.display = 'none';
            gifResult.style.display = 'none';
            errorMessage.textContent = "";

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);

            // Prepare form data
            const formData = new FormData();
            formData.append('file', file);

            // Show loading indicator
            loading.style.display = 'block';

            // Send POST request to API
            fetch('https://ygauravyy-nanee-animation1.hf.space/animate', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                loading.style.display = 'none';
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.gif_url) {
                    // Construct full URL for the GIF
                    const gifUrl = `https://ygauravyy-nanee-animation.hf.space${data.gif_url}`;
                    gifResult.src = gifUrl;
                    gifResult.style.display = 'block';
                } else {
                    throw { detail: "No GIF URL returned from the server." };
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error("Error:", error);
                if (error.detail) {
                    errorMessage.textContent = `Error: ${error.detail}`;
                } else {
                    errorMessage.textContent = "An unexpected error occurred.";
                }
            });
        }
    </script>
</body>
</html>
